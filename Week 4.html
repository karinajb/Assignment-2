<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<html>
  <head>
    <title> Karina's First ever Vue App </title>
    <script src="https;//unpkg.com/vue"> </script>
  </head>
  
  <body>
    <div id="app">
      {{ message }}
    </div>
    
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
    
    <div id="app-hover">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see Karina's dynamically bound title!
      </span>
    </div>
    
    <script>
    var apphover = new Vue({
    el: '#app-hover',
    data: {
    message: 'You loaded this page on ' + new Date(). toLocaleString()
    }
    })
    </script>
    
  </body>
</html>
