// Week 4 Vue tasks

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<html>
  <head>
    <title> Karina's First ever Vue App </title>
    <script src="https;//unpkg.com/vue"> </script>
  </head>
  
  <body>
    <div id="app">
      {{ message }}
    </div>
    
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
    
    <div id="app-hover">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see Karina's dynamically bound title!
      </span>
    </div>
    
    <script>
    var apphover = new Vue({
    el: '#app-hover',
    data: {
    message: 'You loaded this page on ' + new Date(). toLocaleString()
    }
    })
    </script>
    
    <div id="app-magic">
      <span v-if="seen">Now you can see me</span>
    </div>
    
    <script>
      var appmagic = new Vue({
        el: '#app-magic',
        data: {
          seen: true
        }
      })
    </script>
    
    <div id="applist">
      <ol>
        <li v-for"todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    
    <script>
      var applist = new Vue({
        el: '#app-list',
        data: {
          todos: [
            { text: 'Choose wine' },
            { text: 'Buy wine' },
            { text: 'Pour wine' },
            { text: 'Drink wine' },
            { text: 'Enjoy wine' }
            ]
        }
      })
    </script>
    
  </body>
</html>
