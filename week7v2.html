<html>
  <head>
    <title>Karina's week 7 vue tasks</title> 
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
       
    <div id="wine-variety">
      <p>Year: {{year}}</p>
      <p>Varital: {{varital}}</p>
      <wine-name v-model:year="year" v-model:varital="varital"></wine-builder> 
         
         </div>
    
    <script>
    const WineName= {
    props: {
      year: String,
      varital: String,
    },
      template:`
      <input type="text" :value="year" @input="$emit('update:year', $event.target.value)">
      <input type="text" :value="varital" @input="$emit('update:varital', $event.target.value)">
      `
    };
      
    const WineBuildApp = {
      components: {
        WineName,
      },
      data(){
        return{
          year: '2020',
          varital: 'Shiraz',
        };
      },
    };
      
    Vue.createApp(WineBuildApp).mount('#wine-variety')
      
    </script>
    
  
  </body>
</html>
